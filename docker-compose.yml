version: '3.8'

services:
  # ============================================
  # PostmanGPX - Python/Flask (Single Container)
  # ============================================
  app:
    container_name: postmangpx-app
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: 3000
      SECRET_KEY: ${SECRET_KEY:-change_me_in_production_123456}
      DATABASE_URL: sqlite:////app/data/postmangpx.db
      FLASK_DEBUG: "false"
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    volumes:
      - app_data:/app/data

volumes:
  app_data:
    driver: local
