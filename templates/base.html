<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PostmanGPX{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    {% block body %}
    <!-- Default: centered content for login page -->
    <main class="min-h-screen flex items-center justify-center">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="absolute top-4 left-1/2 transform -translate-x-1/2 z-50">
                    {% for category, message in messages %}
                        <div class="mb-2 p-4 rounded-lg {% if category == 'error' %}bg-red-900/50 text-red-200{% else %}bg-green-900/50 text-green-200{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
    {% endblock %}
</body>
</html>
