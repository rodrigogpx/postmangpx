{% extends "base.html" %}
{% block title %}Login - PostmanGPX{% endblock %}

{% block content %}
<div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-indigo-400 mb-2">
            <i class="fas fa-paper-plane mr-2"></i>PostmanGPX
        </h1>
        <p class="text-gray-400">Sistema de Envio de E-mails</p>
    </div>
    
    <form method="POST" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Usuário</label>
            <input type="text" id="username" name="username" required
                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-white placeholder-gray-400"
                placeholder="Digite seu usuário">
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
            <input type="password" id="password" name="password" required
                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-white placeholder-gray-400"
                placeholder="Digite sua senha">
        </div>
        
        <button type="submit"
            class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition duration-200">
            <i class="fas fa-sign-in-alt mr-2"></i>Entrar
        </button>
    </form>
</div>
{% endblock %}
